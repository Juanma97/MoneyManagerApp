<ion-content>
  <div class="tab-salary">
    <p>Tu sueldo: {{salary}}</p>
  </div>
  <div class="main-content">
    <div class=slider-content>
      <button ion-button icon-only class="btn-slider" (click)="prev()"><ion-icon name="arrow-back"></ion-icon></button>
      <ion-slides class="slider" #slides ionSlideDidChange="slideChange()">
        <ion-slide>Tus gastos hoy</ion-slide>
        <ion-slide>Tus gastos este mes</ion-slide>
        <ion-slide>Tus gastos este año</ion-slide>
      </ion-slides>
      <button ion-button icon-only class="btn-slider" (click)="next()"><ion-icon name="arrow-forward"></ion-icon></button>
    </div>
    <div class="expenses">
      <div class="titles-expenses">
        <div class="title">Name</div>
        <div class="title">Category</div>
        <div class="title">Expense</div>
      </div>
      <div *ngFor="let expense of expenses">
        <div class="expense">
          <div class="inner-expense">{{expense.name}}</div>
          <div class="inner-expense">{{expense.category}}</div>
          <div class="inner-expense">{{expense.value}} €</div>
        </div>
        <div class="separator"></div>
      </div>
    </div>
  </div>

  <div class="bottom-navigation">

    <div>1</div>
    <div><ion-icon name="add" size="large" (click)="goToExpenseForm()"></ion-icon></div>
    <div>3</div>
 
  </div>
</ion-content>
