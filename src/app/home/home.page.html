<ion-content padding>
  <div class="content">
    <div class="main-form">
      <h2>Hola!</h2>
      <p>Para comenzar, introduce tu salario mensual, sin puntos ni comas :)</p>
      <ion-item>
        <ion-label position="floating">Salario</ion-label>
        <ion-input [(ngModel)]="salaryValue" autofocus type="number" clearInput></ion-input>
      </ion-item>
      <ion-button (click)="saveSalary()">Guardar</ion-button>
    </div>
  </div>
</ion-content>
